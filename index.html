<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-2 サイトコーディング</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container">

        <header>
            <div class="logo">
                <img src="img/logo-header.png" alt="NAVIlogo">
            </div>
            <button class="btn btn1">
                RECRUIT
            </button>
        </header>
        

        <main>
            <div class="mv">
                <div class="mv-left">
                    <div class="mv-ttl">
                        <h2>日本の会社を、みちびく会社。</h2>
                    </div>
                    <div class="mv-txt">
                        <p>株式会社NAVIは、クライアントのねがいに対して思いやりを持ってサポートさせていただきます。</p>
                    </div>
                    <div class="btn-flex">
                        <button class="btn btn2">
                            CONTACT
                        </button>
                        <button class="btn btn3">
                            資料請求はこちら
                        </button>
                    </div>
                </div>
                <div class="mv-right">
                    <img src="img/mv.png" alt="mv">
                </div>
            </div>

            <div class="section">
                <div class="service">
                    <div class="heading">
                            <h2 class="s-ttl">SERVICE</h2>
                    </div>
                    <div class="inner">
                        <div class="service-img">
                            <div class="s-1 s-ctt">
                                <img src="img/s-1.png" alt="">
                                <p>WEBコンサルティング</p>
                            </div>
                            <div class="s-2 s-ctt">
                                <img src="img/s-2.png" alt="">
                                <p>営業代行</p>
                            </div>
                            <div class="s-3 s-ctt">
                                <img src="img/s-3.png" alt="">
                                <p>経理代行</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

        </main>

        <footer>


        </footer>


    </div><!-- container -->
</body>
</html>
